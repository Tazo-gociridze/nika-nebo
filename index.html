<!doctype html>
<html lang="en">
  <head>
    <script>
      const theme = localStorage.getItem('theme');
      document.documentElement.className =
        theme === 'dark' ? 'dark no-transition' : 'no-transition';
      setTimeout(() => {
        document.documentElement.classList.remove('no-transition');
      }, 100);
    </script>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/src/images/travel-logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nika Nebieridze</title>
  </head>
  <body class="transition-colors duration-500 dark:bg-[#1d1d1d]">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
